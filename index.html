<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <title>ExamQuestions</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64' width='64' height='64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%234CAF50' stroke='%232E7D32' stroke-width='2'/%3E%3Crect x='18' y='16' width='28' height='36' rx='2' fill='white' stroke='%23ddd' stroke-width='1'/%3E%3Cline x1='22' y1='24' x2='42' y2='24' stroke='%23333' stroke-width='1.5' opacity='0.7'/%3E%3Cline x1='22' y1='28' x2='42' y2='28' stroke='%23333' stroke-width='1.5' opacity='0.7'/%3E%3Cline x1='22' y1='32' x2='38' y2='32' stroke='%23333' stroke-width='1.5' opacity='0.7'/%3E%3Ccircle cx='32' cy='40' r='6' fill='%23FF9800' stroke='%23F57C00' stroke-width='1'/%3E%3Ctext x='32' y='45' text-anchor='middle' font-family='Arial, sans-serif' font-size='8' font-weight='bold' fill='white'%3E?%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="style.css">
  <script>
  // For√ßar busting da cache se for reload
  if (performance.navigation.type === performance.navigation.TYPE_RELOAD) {
    const url = new URL(window.location.href);
    url.searchParams.set('cachebust', Date.now());
    window.location.replace(url.toString());
  }
</script>
</head>
<body>

  <h2>Select a certification provider</h2>

  <form onsubmit="return validarFormulario()">
    <label for="sistema">Provider:</label>
    <select id="sistema" onchange="atualizarSubopcoes()" required>
      <option value="">-- Choose an option --</option>
      <option value="servicenow">ServiceNow</option>
      <option value="sap">SAP</option>
      <option value="aws">AWS</option>
      <option value="microsoft">Microsoft</option>
      <option value="cisco">Cisco</option>
    </select>

    <label for="subopcao">Exams:</label>
    <select id="subopcao" required>
      <option value="">-- Choose an option --</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" required placeholder="your_email@example.com">
    <div id="erroEmail" class="erro"></div>

    <button type="submit">Submit</button>
  </form>

  <!-- Modal de confirma√ß√£o -->
  <div id="modalFundo">
    <div id="modalCaixa">
      <p><strong>Confirm the details below:</strong></p>
      <p><strong>Provider:</strong> <span id="confSistema"></span></p>
      <p><strong>Exam:</strong> <span id="confSubopcao"></span></p>
      <p><strong>Email:</strong> <span id="confEmail"></span></p>
      <button id="btnSim">Yes</button>
      <button id="btnNao">No</button>
    </div>
  </div>

  <!-- Modal de sucesso -->
  <div id="modalSucesso" style="display:none; position:fixed; inset:0; background-color:rgba(0,0,0,0.6); z-index:9999; justify-content:center; align-items:center;">
    <div style="background:rgb(32, 24, 24); padding:30px; border-radius:10px; text-align:center; max-width:300px;">
      <p style="font-size:18px; font-weight:bold;">Data submitted successfully!</p>
      <button id="btnOkSucesso" style="margin-top:20px; padding:10px 20px; background-color:#007bff; color:white; border:none; border-radius:5px; cursor:pointer;">
        OK
      </button>
    </div>
  </div>

  <!-- Script principal -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDERCoKXi7qa1k4S5pc0JipHyFEjgqwXAg",
      authDomain: "examtopics-v1.firebaseapp.com",
      databaseURL: "https://examtopics-v1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "examtopics-v1",
      storageBucket: "examtopics-v1.firebasestorage.app",
      messagingSenderId: "596894003766",
      appId: "1:596894003766:web:9c310b67a78b46b97c5e97"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Vari√°vel global para armazenar as subop√ß√µes
    let subopcoesPorSistema = {};

    // Fun√ß√£o para carregar as subop√ß√µes do ficheiro JSON
    async function carregarSubopcoes() {
      try {
        const response = await fetch('subopcoes.json');
        if (!response.ok) {
          throw new Error('Erro ao carregar subopcoes.json');
        }
        subopcoesPorSistema = await response.json();
        console.log('Subop√ß√µes carregadas:', subopcoesPorSistema);
      } catch (error) {
        console.error('Erro ao carregar subop√ß√µes:', error);
      }
    }

    // Carregar subop√ß√µes quando a p√°gina carrega
    carregarSubopcoes();

    window.atualizarSubopcoes = function () {
      const sistemaSelecionado = document.getElementById("sistema").value;
      const subopcaoSelect = document.getElementById("subopcao");

      // Limpar op√ß√µes existentes
      subopcaoSelect.innerHTML = '<option value="">-- Escolhe uma subop√ß√£o --</option>';

      if (sistemaSelecionado && subopcoesPorSistema[sistemaSelecionado]) {
        // Mostrar loading temporariamente
        subopcaoSelect.innerHTML = '<option value="">-- A carregar... --</option>';
        
        // Pequeno delay para mostrar o loading (opcional)
        setTimeout(() => {
          subopcaoSelect.innerHTML = '<option value="">-- Escolhe uma subop√ß√£o --</option>';
          
          subopcoesPorSistema[sistemaSelecionado].forEach(opcao => {
            const option = document.createElement("option");
            option.value = opcao.toLowerCase(); // üëà sempre min√∫sculas
            option.textContent = opcao.toUpperCase(); // üëà vis√≠vel em mai√∫sculas
            subopcaoSelect.appendChild(option);
          });
        }, 200);
      }
    };

    window.validarFormulario = function () {
      const sistema = document.getElementById("sistema").value;
      const subopcao = document.getElementById("subopcao").value;
      const email = document.getElementById("email").value.trim();
      const erroEmail = document.getElementById("erroEmail");

      const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regexEmail.test(email)) {
        erroEmail.textContent = "Por favor introduz um email v√°lido.";
        return false;
      }
      erroEmail.textContent = "";

      // Preencher dados no modal
      document.getElementById("confSistema").textContent = sistema;
      document.getElementById("confSubopcao").textContent = subopcao;
      document.getElementById("confEmail").textContent = email;

      // Mostrar modal
      document.getElementById("modalFundo").style.display = "block";

      return false; // impedir envio imediato
    };

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btnSim").addEventListener("click", (e) => {
        e.preventDefault();

        const sistema = document.getElementById("confSistema").textContent;
        const subopcao = document.getElementById("confSubopcao").textContent;
        const email = document.getElementById("confEmail").textContent;

        push(ref(db, "respostas"), {
          sistema,
          subopcao,
          email,
          timestamp: new Date().toISOString()
        }).then(() => {
          document.getElementById("modalSucesso").style.display = "flex"; // Mostrar modal de sucesso
          limparFormulario();
        }).catch((error) => {
          alert("Erro ao enviar: " + error.message); // podes tamb√©m criar um modal de erro, se quiseres
        });

        document.getElementById("modalFundo").style.display = "none";
      });

      document.getElementById("btnNao").addEventListener("click", (e) => {
        e.preventDefault();
        limparFormulario();
        document.getElementById("modalFundo").style.display = "none";
      });

      document.getElementById("btnOkSucesso").addEventListener("click", () => {
        document.getElementById("modalSucesso").style.display = "none";
        window.location.reload(); // ou window.location.href = "pagina.html"
      });
    });

    function limparFormulario() {
      document.getElementById("sistema").value = "";
      atualizarSubopcoes();
      document.getElementById("subopcao").value = "";
      document.getElementById("email").value = "";
      document.getElementById("erroEmail").textContent = "";
    }
  </script>

</body>
</html>
