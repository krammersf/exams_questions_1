<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <title>ExamQuestions</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64' width='64' height='64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%234CAF50' stroke='%232E7D32' stroke-width='2'/%3E%3Crect x='18' y='16' width='28' height='36' rx='2' fill='white' stroke='%23ddd' stroke-width='1'/%3E%3Cline x1='22' y1='24' x2='42' y2='24' stroke='%23333' stroke-width='1.5' opacity='0.7'/%3E%3Cline x1='22' y1='28' x2='42' y2='28' stroke='%23333' stroke-width='1.5' opacity='0.7'/%3E%3Cline x1='22' y1='32' x2='38' y2='32' stroke='%23333' stroke-width='1.5' opacity='0.7'/%3E%3Ccircle cx='32' cy='40' r='6' fill='%23FF9800' stroke='%23F57C00' stroke-width='1'/%3E%3Ctext x='32' y='45' text-anchor='middle' font-family='Arial, sans-serif' font-size='8' font-weight='bold' fill='white'%3E?%3C/text%3E%3C/svg%3E">
  <style>
    /* Estilo base (para desktop) */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #2c2c2c;
      color: white;
      margin: 0;
      box-sizing: border-box;
    }

    /* Aplica box-sizing a todos os elementos */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 8px;
      font-size: 1rem;
      font-weight: 500;
    }

    .erro {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
      min-height: 20px;
    }

    input[type="email"],
    select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #444;
      color: white;
      margin-bottom: 20px;
    }

    button[type="submit"],
    #modalCaixa button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1rem;
      min-height: 44px; /* Altura mínima para touch */
    }

    button[type="submit"]:hover,
    #modalCaixa button:hover {
      background-color: #45a049;
    }

    /* Modal */
    #modalFundo {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 999;
    }

    #modalCaixa {
      background: white;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      margin: 20vh auto;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      color: black;
      font-size: 1rem;
    }

    #modalCaixa p {
      margin: 10px 0;
    }

    #modalCaixa button {
      margin: 10px 5px;
      min-width: 80px;
    }

    /* Responsividade para dispositivos móveis */
    @media (max-width: 768px) {
      body {
        padding: 15px;
        font-size: 16px; /* Tamanho base maior para mobile */
      }
      
      h2 {
        font-size: 1.8rem;
      }
      
      label {
        font-size: 1.1rem;
        margin-top: 20px;
      }
      
      input[type="email"],
      select {
        padding: 16px;
        font-size: 1.1rem;
        margin-bottom: 25px;
        border-radius: 6px;
      }
      
      button[type="submit"],
      #modalCaixa button {
        padding: 16px 24px;
        font-size: 1.1rem;
        margin-top: 25px;
        min-height: 50px;
      }
      
      #modalCaixa {
        padding: 2.5rem;
        font-size: 1.1rem;
        margin: 15vh auto;
      }
      
      .erro {
        font-size: 1rem;
      }
    }

    /* Para ecrãs muito pequenos */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      h2 {
        font-size: 1.6rem;
        text-align: center;
      }
      
      label {
        font-size: 1.2rem;
      }
      
      input[type="email"],
      select {
        padding: 18px;
        font-size: 1.2rem;
        margin-bottom: 30px;
      }
      
      button[type="submit"] {
        width: 100%;
        padding: 18px;
        font-size: 1.2rem;
        margin-top: 30px;
      }
      
      #modalCaixa {
        width: 95%;
        padding: 2rem;
        margin: 10vh auto;
      }
      
      #modalCaixa button {
        width: 45%;
        margin: 15px 2%;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <h2>Seleciona um sistema e subopção</h2>

  <form onsubmit="return validarFormulario()">
    <label for="sistema">Sistema:</label>
    <select id="sistema" onchange="atualizarSubopcoes()" required>
      <option value="">-- Escolhe um sistema --</option>
      <option value="servicenow">ServiceNow</option>
      <option value="sap">SAP</option>
    </select>

    <label for="subopcao">Subopções:</label>
    <select id="subopcao" required>
      <option value="">-- Escolhe uma subopção --</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" required placeholder="teuemail@exemplo.com">
    <div id="erroEmail" class="erro"></div>

    <button type="submit">Submeter</button>
  </form>

  <!-- Modal de confirmação -->
  <div id="modalFundo">
    <div id="modalCaixa">
      <p><strong>Confirma os dados abaixo:</strong></p>
      <p><strong>Sistema:</strong> <span id="confSistema"></span></p>
      <p><strong>Subopção:</strong> <span id="confSubopcao"></span></p>
      <p><strong>Email:</strong> <span id="confEmail"></span></p>
      <button id="btnSim">Sim</button>
      <button id="btnNao">Não</button>
    </div>
  </div>

  <!-- Script principal -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDERCoKXi7qa1k4S5pc0JipHyFEjgqwXAg",
      authDomain: "examtopics-v1.firebaseapp.com",
      databaseURL: "https://examtopics-v1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "examtopics-v1",
      storageBucket: "examtopics-v1.firebasestorage.app",
      messagingSenderId: "596894003766",
      appId: "1:596894003766:web:9c310b67a78b46b97c5e97"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const subopcoesPorSistema = {
      servicenow: ["cis-apm", "cas-pa", "cis-vrm", "cis-itsm"],
      sap: ["aaa", "bbb", "ccc", "ddd"]
    };

    window.atualizarSubopcoes = function () {
      const sistemaSelecionado = document.getElementById("sistema").value;
      const subopcaoSelect = document.getElementById("subopcao");

      subopcaoSelect.innerHTML = '<option value="">-- Escolhe uma subopção --</option>';

      if (subopcoesPorSistema[sistemaSelecionado]) {
        subopcoesPorSistema[sistemaSelecionado].forEach(opcao => {
          const option = document.createElement("option");
          option.value = opcao;
          option.textContent = opcao;
          subopcaoSelect.appendChild(option);
        });
      }
    };

    window.validarFormulario = function () {
      const sistema = document.getElementById("sistema").value;
      const subopcao = document.getElementById("subopcao").value;
      const email = document.getElementById("email").value.trim();
      const erroEmail = document.getElementById("erroEmail");

      const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regexEmail.test(email)) {
        erroEmail.textContent = "Por favor introduz um email válido.";
        return false;
      }
      erroEmail.textContent = "";

      // Preencher dados no modal
      document.getElementById("confSistema").textContent = sistema;
      document.getElementById("confSubopcao").textContent = subopcao;
      document.getElementById("confEmail").textContent = email;

      // Mostrar modal
      document.getElementById("modalFundo").style.display = "block";

      return false; // impedir envio imediato
    };

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btnSim").addEventListener("click", (e) => {
        e.preventDefault();

        const sistema = document.getElementById("confSistema").textContent;
        const subopcao = document.getElementById("confSubopcao").textContent;
        const email = document.getElementById("confEmail").textContent;

        push(ref(db, "respostas"), {
          sistema,
          subopcao,
          email,
          timestamp: new Date().toISOString()
        }).then(() => {
          alert("Dados enviados com sucesso!");
          limparFormulario();
        }).catch((error) => {
          alert("Erro ao enviar: " + error.message);
        });

        document.getElementById("modalFundo").style.display = "none";
      });

      document.getElementById("btnNao").addEventListener("click", (e) => {
        e.preventDefault();
        limparFormulario();
        document.getElementById("modalFundo").style.display = "none";
      });
    });

    function limparFormulario() {
      document.getElementById("sistema").value = "";
      atualizarSubopcoes();
      document.getElementById("subopcao").value = "";
      document.getElementById("email").value = "";
      document.getElementById("erroEmail").textContent = "";
    }
  </script>

</body>
</html>
